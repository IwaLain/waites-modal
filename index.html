<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom modal</title>
</head>
<body>
    <div class="profile container">
        <div class="profile__header">
            <h2 id="profile-desc-name">Andrey Fedorov</h2>
            <button id="open-modal" class="btn btn-info">Edit profile</button>
        </div>
        <div class="profile__body">
            <div class="profile__main-info">
                <div class="profile__icon-wrapper">
                    <img id="profile-icon" class="profile__icon" src="" alt="img">
                    <label class="profile__icon-upload">
                        <input id="profile-icon-upload" type="file">
                        Change
                    </label>
                </div>
                <table class="profile__description table table-striped">
                    <tbody>
                        <tr>
                            <td>Email</td>
                            <td id="profile-desc-email">???</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td id="profile-desc-phone">???</td>
                        </tr>
                        <tr>
                            <td>Sex</td>
                            <td id="profile-desc-sex">???</td>
                        </tr>
                        <tr>
                            <td>Birthday</td>
                            <td id="profile-desc-birthday">???</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td id="profile-desc-address">???</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="custom_modal__wrap" id="modal">
        <div class="custom_modal__container">
            <div class="custom_modal__header">
                <h2 class="custom_modal__title">Edit profile</h2>
                <a class="custom_modal__close">&times;</a>
            </div>
            <div class="custom_modal__content">
                <form id="form">
                    <div class="form-group row mb-2">
                        <label for="firstName" class="col-sm-4 col-form-label">First Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="lastName" class="col-sm-4 col-form-label">Last Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="email" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext" id="email" required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="phone" class="col-sm-4 col-form-label">Phone</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="phone" required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="sex" class="col-sm-4 col-form-label">Sex</label>
                        <div class="col-sm-8">
                            <select class="form-select" id="sex">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="birthday" class="col-sm-4 col-form-label">Birthday</label>
                        <div id="datepicker" class="date col-sm-8">
                                <input type="text" class="form-control" id="birthday" required>
                                <span class="input-group-append"></span>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="about" class="col-sm-4 col-form-label">Address</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="address" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="custom_modal__footer">
                <button type="submit" form="form" class="btn btn-primary form-btn" id="saveBtn">Save</button>
                <button class="btn btn-secondary form-btn" id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>
    <div class="alert"></div>

    <script src="js/main.js"></script>
</body>
</html>
