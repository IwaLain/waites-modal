<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom modal</title>
</head>
<body>
    <button id="open-modal" class="btn btn-primary">Edit profile</button>
    <div class="custom_modal__wrap" id="modal">
        <div class="custom_modal__container">
            <div class="custom_modal__header">
                <h2 class="custom_modal__title">Edit profile</h2>
                <a class="custom_modal__close">&times;</a>
            </div>
            <div class="custom_modal__content">
                <form id="form">
                    <div class="form-group row mb-2">
                        <label for="firstName" class="col-sm-4 col-form-label">First Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="lastName" class="col-sm-4 col-form-label">Last Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="email" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext" id="email" required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="phone" class="col-sm-4 col-form-label">Phone</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="phone" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="custom_modal__footer">
                <button type="submit" form="form" class="btn btn-primary form-btn" id="saveBtn">Save</button>
                <button class="btn btn-secondary form-btn" id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>
    <div class="alert"></div>

    <script src="js/main.js"></script>
</body>
</html>
